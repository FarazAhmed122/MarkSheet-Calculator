<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <center><h1>
            Board of Intermediate Education
        </h1></center>
    </div>
    <div class="table">
        <table border="4">
            <tr>
                <th colspan="3">Detail OF Marks Obtained By The Candidiats</th>
            </tr>
            <tr>
                <th>Name Of Subjects</th>
                <th>Total Marks</th>
                <th>Obtained Marks</th>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>100</td>
                <td id="marks1" ></td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>100</td>
                <td id="marks2" ></td>
            </tr>
            <tr>
                <td>Math</td>
                <td>100</td>
                <td id="marks3" ></td>
            </tr>
            <tr>
                <td>Urdu</td>
                <td>100</td>
                <td id="marks4" ></td>
            </tr>
            <tr>
                <td>English</td>
                <td>100</td>
                <td id="marks5" ></td>
            </tr>
            <tr>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
            <tr>
                <td>Total Marks</td>
                <td>500</td>
                <td id="totalmarks"></td>
            </tr>
            <tr>
                <td colspan="2">Percentage</td>
                <td id="percentage"></td>
            </tr>
            <tr>
                <td colspan="2">Grade</td>
                <td id="grad"></td>
            </tr>
            

        </table>
    </div>
   


    <script src="./app.js"></script>
</body>
</html>
